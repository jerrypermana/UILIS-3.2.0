<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button
        icon-only
        menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>
      UILIS - Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll">
  <ion-row align-items-start>
            <ion-col>
                <ion-slides autoplay="5000" loop="true" speed="3000" effect="fade">
                    <ion-slide *ngFor="let image of ImageArray">
                      <img src="{{image.image}}" height="2500" width="1200"/>
                    </ion-slide>
                </ion-slides> 
            </ion-col>
  </ion-row>
 <!---- BUKA -->
 <ion-grid>
  <ion-row>
     
      <button col-6 class="btn default"  
      (click)="bukaHalaman(opacPage)" >
        <ion-icon name="search" class="larger"></ion-icon> 
        <br>
        <br>
        Opac
      </button>

      <button col-6 class="btn default"  
      (click)="bukaHalaman(etdPage)" >
        <ion-icon name="book" class="larger"></ion-icon> 
        <br>
        <br>
        ETD
      </button>

      <button col-6 class="btn default"  
      (click)="bukaHalaman(oerPage)" >
        <ion-icon name="document" class="larger"></ion-icon> 
        <br>
        <br>
        OER
      </button>

      <button col-6 class="btn default"  
      (click)="bukaHalaman(loginPage)" >
        <ion-icon name="person" class="larger"></ion-icon> 
        <br>
        <br>
        Member
      </button>

      <button col-6 class="btn default"  
      (click)="bukaHalaman(regisPage)" >

      </button>

        <br>

        Lupa Kata Sandi
      </button>
  </ion-row>
</ion-grid>



  

  <ion-grid>
