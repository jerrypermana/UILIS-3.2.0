<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button
        icon-only
        menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>
      Halaman Ubah Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="latar isi no-scroll" text-center>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 class="putih"><strong>Lupa Kata Sandi</strong></h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
       
           <form (ngSubmit)="saveReset()">
            <ion-item class="latar-transparan">
              <ion-label floating class="putih">Masukkan Nomor Induk Mahasiswa (NIM)</ion-label>
              <ion-input
                type="number"
                name="pin"
                [(ngModel)]="member"
                required></ion-input>
            </ion-item>
            
            <ion-item class="latar-transparan">
              <button ion-button
                block
                large
                color="secondary">
                Reset Password
              </button>
            </ion-item>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
