<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button
        icon-only
        menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>
      UILIS - Update Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="latar isi no-scroll" text-center>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 class="putih"><strong>Update Password</strong></h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <form #f="ngForm" (ngSubmit)="onPass(f)">
            <ion-item class="latar-transparan">
              <ion-label floating class="putih">Password Baru</ion-label>
              <ion-input
                type="password"
                name="password1"
                ngModel
                required></ion-input>
            </ion-item>
            <ion-item class="latar-transparan">
              <ion-label floating class="putih">Ulangi Password</ion-label>
              <ion-input
                type="password"
                name="password2"
                ngModel
                required></ion-input>
            </ion-item>
            <ion-item class="latar-transparan">
              <button ion-button
                block
                large
                color="secondary"
                type="submit"
                [disabled]="!f.valid">
                SIMPAN PASSWORD
              </button>
            </ion-item>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
