
<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button
        icon-only
        menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>
      UILIS - Member
    </ion-title>
    <ion-buttons end>
      <button ion-button
        icon-only
        color="danger"
        (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card *ngFor="let item of dataRiwayat">
    <ion-row>
      <ion-col col-4>
        <img src="{{ item.image }}"/>
      </ion-col>
      <ion-col col-8 class="text-12" text-wrap>
        <h3><strong>{{ item.title }}</strong></h3>
        <ion-row>
          <ion-col col-5>
            <strong>Kode Buku</strong>
          </ion-col>
          <ion-col col-1>
            :
          </ion-col>
          <ion-col col-6>
            {{ item.item_code }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-5>
            <strong>Peminjaman</strong>
          </ion-col>
          <ion-col col-1>
            :
          </ion-col>
          <ion-col col-6>
            {{ item.loan_date }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-5>
            <strong>Pengembalian</strong>
          </ion-col>
          <ion-col col-1>
            :
          </ion-col>
          <ion-col col-6>
            {{ item.return_date }}
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-row  *ngIf="loading">
    <ion-col text-center>
      <img src="assets/img/loading_book.gif">
    </ion-col>
  </ion-row>

  <ion-row *ngIf="!adaData">
    <ion-col text-center>
      Tidak ada riwayat Peminjaman.
    </ion-col>
  </ion-row>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
